<html>
<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.7.45">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Modems Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css">
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.17/leaflet-maplibre-gl.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
      #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      
      #filter {
      position: absolute;
      top: 120px;
      left: 10px;
      z-index: 1000;
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      font-family: 'Arial', sans-serif;
    }

    #filter h3 {
  font-weight: bold;
  font-size: 16px;
  margin-top: 0;
  margin-bottom: 5px;
  }

  #filter label {
  display: block;
  margin: 1px 0;
  }

  #filter input[type="checkbox"] {
  margin-right: 5px;
  }
  </style>
</head>
<body>
  <div id="filter">
    <h3>VNO Group Filter</h3><label><input type="checkbox" id="allCheckbox" checked>All</label>
    <div id="dynamicCheckboxes"></div><label><input type="checkbox" id="otherCheckbox">Other</label>
  </div>
  <div id="map">
    <a href="https://www.maptiler.com" style="position: absolute; left: 10px; bottom: 10px; z-index: 999"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
  </div>
  <p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
  <script>
      var markers = {};
      const key = "1x8jLSMUSvmzFnHqiOSb";
      const map = L.map("map", { attributionControl: false }).setView(
        [56.8386, 60.6055],
        3
      );
      const gl = L.maplibreGL({
        attribution:
          '\u003ca href="https://www.maptiler.com/copyright/" target="_blank"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href="https://www.openstreetmap.org/copyright" target="_blank"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e',
        style:
          "https://api.maptiler.com/maps/a70663c9-dbef-4ba6-838b-355b5016f9b8/style.json?key=" +
          key,
      }).addTo(map);

      // Fetching objects from server
      function fetchObjects() {
        $.ajax({
          url: "./modems", // API-endpoint
          method: "GET",
          dataType: "json",
          success: function (data) {
            console.log(data);
            displayVnoNames(data);
                              displayObjects(data);
            loadFilterSettings();
        },
      error: function (err) {
        console.error("Error while getting modems from server", err);
      },
    });
  }

      // Function to display the VNO names as checkboxes
      function displayVnoNames(objects) {
        var vnoNames = new Set();
  objects.forEach((object) => {
    if (object.VnoName) {
      vnoNames.add(object.VnoName);
    }
  });

  vnoNames.forEach((name) => {
    $('#dynamicCheckboxes').append(`<label><input type="checkbox" class="vnoCheckbox" value="${name}">${name}</label>`);
  });

  // Event handler to update visible markers whenever any checkbox changes
  $('#filter').on('change', 'input[type=checkbox]', function() {
  updateVisibleMarkers();
  saveFilterSettings();
  });
  }

  function displayObjects(objects) {
  // Remove old markers
  Object.values(markers).flat().forEach(marker => marker.remove());
  markers = {}; // Reset markers object

  // Create and add markers to the map
  for (var i = 0; i < objects.length; i++) {
    var object = objects[i];

    // Check if coordinates are not zero
    if (object.GeoLocation.Lat !== 0 && object.GeoLocation.Long !== 0) {
      // Check  if modem is not Incomplete/NeveApplied/Deactivated
      if (object.Status == "Nominal" && object.ActiveStatus !== 0) {
        var marker = L.marker([
          object.GeoLocation.Lat,
          object.GeoLocation.Long,
        ]);

        marker.on(
          "click",
          (function (marker, object) {
            return function () {
              fetchDetailedInfo(marker, object);
            };
          })(marker, object)
        );

        var vnoName = object.VnoName || 'Other';
        markers[vnoName] = markers[vnoName] || [];
        markers[vnoName].push(marker);
      }
    }
  }

  updateVisibleMarkers(); // Call this function outside the loop
  }

  function updateVisibleMarkers() {
  // Remove all markers
  Object.values(markers).flat().forEach(marker => marker.remove());

  // Add markers by checkbox selections
  if ($('#allCheckbox').prop("checked")) {
    Object.values(markers).flat().forEach(marker => marker.addTo(map));
  } else {
    $('.vnoCheckbox:checked').each(function() {
      markers[$(this).val()]?.forEach(marker => marker.addTo(map));
    });

    if ($('#otherCheckbox').prop("checked")) {
      markers['Other']?.forEach(marker => marker.addTo(map));
    }
  }
  }

  function saveFilterSettings() {
  var settings = {
    allCheckbox: $("#allCheckbox").prop("checked"),
    otherCheckbox: $("#otherCheckbox").prop("checked"),
    vnoCheckboxes: $(".vnoCheckbox").map(function () {
      return { value: $(this).val(), checked: $(this).prop("checked") };
    }).get()
  };
  localStorage.setItem("filterSettings", JSON.stringify(settings));
  }

  function loadFilterSettings() {
  var settings = JSON.parse(localStorage.getItem("filterSettings"));
  if (settings) {
    $('#filter input[type=checkbox]').off('change');

    $("#allCheckbox").prop("checked", settings.allCheckbox);
    $("#otherCheckbox").prop("checked", settings.otherCheckbox);
    settings.vnoCheckboxes.forEach(function (vno) {
      $('.vnoCheckbox[value="' + vno.value + '"]').prop("checked", vno.checked);
    });

    // Обрабатываем состояние "All" и блокируем другие чекбоксы
    if (settings.allCheckbox) {
      $(".vnoCheckbox, #otherCheckbox").prop("checked", true).prop("disabled", true);
    }

    $('#filter').on('change', 'input[type=checkbox]', function() {
      updateVisibleMarkers();
      // saveFilterSettings(); // Если нужно, раскомментируйте эту строку
    });

    if (settings.allCheckbox) {
      $("#filter input[type=checkbox]").not("#allCheckbox").prop("disabled", true);
    } else {
      $("#filter input[type=checkbox]").not("#allCheckbox").prop("disabled", false);
    }

    updateVisibleMarkers();
  }
  }

      // Fetch detailed information about the object and display it in the popup
      function fetchDetailedInfo(marker, object) {
        $.ajax({
          url: "./modems/" + object.HubId + "/" + object.ID, // Replace with your API-endpoint
          method: "GET",
          dataType: "json",
          success: function (data) {

            var model = "";

            switch (data.Model) {
              case 140:
                model = "X1";
                break;
              case 141:
                model = "X1_Outdoor";
                break;
              case 128:
                model = "X3";
                break;
              case 146:
                model = "X7";
                break;
              case 161:
                model = "IQ";
                break;
              default:
                model = "Unknown";
            }

            var upsnr = parseFloat(data.Upsnr).toFixed(2);
            var downsnr = parseFloat(data.Downsnr).toFixed(2);
            var temp = parseFloat(data.Temp).toFixed(2);

            var popupContent =
              "<b>" +
              data.NetModemName +
              "</b>" +
              "<br>Hub: " +
              data.HubName +
              "<br>Status: " +
              data.Status +
              "<br>Modem s/n: " +
              data.ModemSn +
              "<br>Model: " +
              model +
              "<br>LNB: " +
              data.Lnb +
              "<br>BUC: " +
              data.Buc +
              "<br>UpSNR: " +
              upsnr +
              "<br>DownSNR: " +
              downsnr +
              "<br>Temp: " +
              temp;

            marker.bindPopup(popupContent).openPopup();
          },
          error: function (err) {
            console.error("Error while fetching detailed information:", err);
          },
        });
      }

      // Initialization on page loading
      $(document).ready(function () {
        // Event handler for the "All" checkbox
  $("#allCheckbox").click(function () {
  if ($(this).prop("checked")) {
    $(".vnoCheckbox, #otherCheckbox").prop("checked", true).prop("disabled", true);
  } else {
    $(".vnoCheckbox, #otherCheckbox").prop("checked", false).prop("disabled", false);
  }
  });
        fetchObjects();
        loadFilterSettings();
      });
  </script>
</body>
</html>
